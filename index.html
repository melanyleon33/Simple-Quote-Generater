<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal Inspiration Quotes</title>
  <style>
    /* --- Base Styles --- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fde6ec, #fff3f6, #fdf7fb);
      color: #3b3b3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* --- Soft Floral Background Effects --- */
    .flower-glow {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 182, 193, 0.4), transparent 70%);
      filter: blur(60px);
      z-index: -1;
      animation: float 8s ease-in-out infinite alternate;
    }

    .flower1 { width: 280px; height: 280px; top: -80px; left: -100px; }
    .flower2 { width: 350px; height: 350px; bottom: -120px; right: -100px; animation-delay: 3s; }
    .flower3 { width: 200px; height: 200px; top: 200px; right: 100px; animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    /* --- Header --- */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1.1rem;
      color: #5b4b52;
      letter-spacing: 0.5px;
      font-weight: 500;
      box-shadow: 0 2px 15px rgba(255, 182, 193, 0.2);
      z-index: 5;
    }

    header span {
      font-weight: 600;
      color: #ff88a6;
    }

    /* --- Quote Card --- */
    .quote-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      text-align: center;
      padding: 45px;
      max-width: 500px;
      animation: fadeIn 1s ease;
      border: 1px solid rgba(255, 200, 220, 0.4);
    }

    .quote-text {
      font-size: 1.3rem;
      font-weight: 500;
      color: #444;
      margin-bottom: 18px;
      line-height: 1.6;
    }

    .quote-author {
      font-size: 1rem;
      color: #777;
      font-style: italic;
    }

    /* --- Button --- */
    button {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #ffa6bb, #ff8fab);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 182, 193, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 25px rgba(255, 182, 193, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Footer --- */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #a8a8a8;
      letter-spacing: 0.3px;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      .quote-card { width: 80%; padding: 30px; }
      .quote-text { font-size: 1.1rem; }
      header { font-size: 0.95rem; padding: 10px 5px; }
    }
  </style>
</head>
<body>
  <!-- Floating Flower Glows -->
  <div class="flower-glow flower1"></div>
  <div class="flower-glow flower2"></div>
  <div class="flower-glow flower3"></div>

  <!-- Header with Inspirational Message -->
  <header>
    For moments when the world feels heavy, <span>find light in these words of renewal.</span>
  </header>

  <!-- Quote Card -->
  <div class="quote-card">
    <div class="quote-text" id="quote">‚ÄúEven the faintest sunrise defeats the longest night.‚Äù</div>
    <div class="quote-author" id="author">‚Äì Serin Vale</div>
    <button onclick="generateQuote()">üå∏ New Quote</button>
  </div>

  <footer>¬© 2025 Ethereal Inspiration</footer>

  <script>
    const quotes = [
      { text: "‚ÄúEven the faintest sunrise defeats the longest night.‚Äù", author: "‚Äì Serin Vale" },
      { text: "‚ÄúYou have outlived every bad day before this one ‚Äî you can outshine this too.‚Äù", author: "‚Äì Liora Kyn" },
      { text: "‚ÄúGrace grows quietly where pain once tried to root.‚Äù", author: "‚Äì Elara Voss" },
      { text: "‚ÄúYou are not broken ‚Äî you are simply in the middle of becoming.‚Äù", author: "‚Äì Aure Solenne" },
      { text: "‚ÄúThe storm does not last forever, but your strength always does.‚Äù", author: "‚Äì Nova Thorne" },
      { text: "‚ÄúSometimes healing sounds like silence ‚Äî and that‚Äôs okay.‚Äù", author: "‚Äì Elys Verdane" },
      { text: "‚ÄúYour heart remembers how to bloom, even after every winter.‚Äù", author: "‚Äì Mira Solis" },
      { text: "‚ÄúWhat you call an ending, the universe calls a beginning.‚Äù", author: "‚Äì Arin Lume" }
    ];

    function generateQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = random.text;
      document.getElementById("author").textContent = random.author;
    }
  </script>
</body>
</html>
