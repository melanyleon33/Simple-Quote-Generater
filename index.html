<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal Quote Generator</title>
  <style>
    /* --- Overall Styling --- */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fdf0f5 100%);
      color: #3c3c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Decorative Flower Background --- */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(255,192,203,0.4), transparent 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(40px);
    }
    body::before {
      top: -100px;
      left: -100px;
    }
    body::after {
      bottom: -100px;
      right: -100px;
    }

    /* --- Card --- */
    .quote-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 192, 203, 0.3);
      max-width: 500px;
      text-align: center;
      padding: 40px;
      border: 1px solid rgba(255, 200, 220, 0.4);
      animation: fadeIn 1s ease;
    }

    .quote-text {
      font-size: 1.4rem;
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    .quote-author {
      font-size: 1rem;
      color: #888;
      font-style: italic;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #ffb6c1, #ff9bb0);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 182, 193, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <div class="quote-text" id="quote">“Every dawn whispers the promise of infinite beginnings.”</div>
    <div class="quote-author" id="author">– Luminous Minds</div>
    <button onclick="generateQuote()">✨ New Quote</button>
  </div>

  <footer>© 2025 Ethereal Quote Generator</footer>

  <script>
    const quotes = [
      { text: "“The quiet heart holds the universe’s loudest wisdom.”", author: "– Nova Aurelia" },
      { text: "“Dreams are starlight trying to remember themselves.”", author: "– Elara Voss" },
      { text: "“In gentleness lies the power to reshape worlds.”", author: "– Arin Solis" },
      { text: "“Tomorrow blooms from the kindness you plant today.”", author: "– Lyra Thorne" },
      { text: "“Even silence hums when you listen with your soul.”", author: "– Elys Verdan" },
      { text: "“You are a constellation of all the moments you’ve ever loved.”", author: "– Mira Solenne" },
      { text: "“Hope is the petal that refuses to fall, even in storms.”", author: "– Callen Rue" },
      { text: "“Every breath is an unseen miracle dressed in calm.”", author: "– Serin Vale" }
    ];

    function generateQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = random.text;
      document.getElementById("author").textContent = random.author;
    }
  </script>
</body>
</html>
